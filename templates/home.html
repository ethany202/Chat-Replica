<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <title>My Twitch</title>
    <script type="text/javascript">
        function redirectToPage(path){
            window.location.href=path
        }
    </script>
    
    <style>
        body{
            background-color: #121212;
        }

        #navigation-bar{
            margin: 1.5vw;
        }

        .nav-button{
            padding: 1vw;
            margin: 0.5vw;

            font-size: 1.35vw;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;

            letter-spacing: 0.2vw;
            transition: all .2s ease-in-out;

            color: #6441a5;
            background-color: transparent;

            border: none;
            text-decoration: none;

            vertical-align: middle;
        }

        .nav-button:hover{
            color: white;
            background-color: #6441a5;

            cursor: pointer;

            transform: scale(1.15);

            border-radius: 0.4vw;
            border: 0.1vw solid #6441a5;
        }

        #current-user{
            font-size: 1.25vw;
            font-family: 'Poppins', sans-serif;

            vertical-align: middle;

            text-align: right;

            background: none;
            color: white;

            letter-spacing: 0.05vw;

            border: none;
        }

        #find-chat{
            text-align: center;          
        }

        input{
            padding: 0.75vw;
            margin: 2.5vw 0vw 2.5vw 1vw; 
           
            font-size: 1.35vw;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            letter-spacing: 0.05vw;


            border: 0.05vw;
            border-bottom: 0.15vw solid;
            border-color: grey;

            color: white;
            background-color: #121212;
        }

        input:focus{
            outline: none;
        }

        #submit-button{
            padding: 0.75vw;

            font-size: 1.35vw;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            letter-spacing: 0.05vw;

            border-radius: 0.35vw;
            border: 0.1vw solid #6441a5;

            background-color: #6441a5;
            color: white;
        }

        #submit-button:hover{
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <span>
        <div id="navigation-bar">
            <header>
                <nav id="navbar">
                    <button onclick="redirectToPage('login')" class = "nav-button">Login</button>
                    <button onclick="redirectToPage('register')" class="nav-button">Register</button>
                    <button id="current-user">{{current_user}}</button>
                </nav>  
            </header>
        </div>
    </span>
    
    <span>
        <div id="find-chat">
            <form id = "input-form" method="POST" autocomplete="off">
                <input type="text" id="username" class = "input-field" name="username" placeholder="Streamer">
                <button id="submit-button">Join</button>
            </form>
        </div>
    </span>
    
</body>
</html>
