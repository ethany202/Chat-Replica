{% extends "credentials_base.html" %}
{% block title %} Register | My Twitch {% endblock %}

{% block content %}

<div id="container">
    <div id="credentials-content">
        <p>Welcome User!</p>
        <form method="POST" id = "input-form" autocomplete="off">
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="password" name="password-retype" placeholder="Retype Password"><br>
            <button id="submit-button"> REGISTER </button>
        </form>
    
        <p>{{warning}}</p>
    </div>
</div>



{% endblock %}
