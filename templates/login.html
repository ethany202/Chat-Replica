{% extends "credentials_base.html" %}
{% block title %} Login | My Twitch {% endblock %}

{% block content %}

<div id="container">
    <div id="credentials-content">
        <p>Welcome Back!</p>

        <form method="POST" id = "input-form" autocomplete="off">
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <button id="submit-button"> LOGIN </button>
        </form>
    
        <p>{{warning}}</p>
    </div>
</div>



{% endblock %}
